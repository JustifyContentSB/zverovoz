<form action="#" class="form" name="form-order">
    <div class="form__inner">
        <div class="form__main">
            <label class="form__label">
                <input class="form__label-input" type="text" name="form-from">
                <span class="form__label-text">Откуда</span>
            </label>
            <label class="form__label">
                <input class="form__label-input" type="text" name="form-to">
                <span class="form__label-text">Куда</span>
            </label>
            <label class="form__label">
                <input class="form__label-input" type="text" name="form-date" data-datepicker>
                <span class="form__label-text">Дата отправки</span>
            </label>
            <label class="form__label">
                <input class="form__label-input" type="text" name="form-weight">
                <span class="form__label-text">Вес питомца (кг)</span>
            </label>
            <label class="form__label">
                <input class="form__label-input" type="tel" name="form-phone" data-phone>
                <span class="form__label-text">Ваш телефон</span>
            </label>
            <div class="form__submit">
                <button class="btn form__btn"><span>Отправить</span></button>
            </div>
        </div>
        <div class="form__bottom">
            <label class="form__agree">
                <input type="checkbox" name="agree" checked>
                <span class="form__agree-checkbox"></span>
                <span class="form__agree-text">Я согласен на обработку персональных данных</span>
            </label>
        </div>
    </div>
</form>
