<li class="work__item  @@if(id == 1 || id == 2 || id == 3) {work__item--first} @@if(id == 4 || id == 5 || id == 6) {work__item--secondary}">
    <div class="work__icon">
        <img src="@@img" alt="@@title" width="120" height="120">
    </div>
    <div class="work__info">
        <p class="work__title">@@title</p>
        <p class="work__text">@@text</p>
    </div>
</li>
